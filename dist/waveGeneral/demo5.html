<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>waveGeneral</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/default.css">
<body>
  <div id="wrap">
    <div id="container">
      <div id="wavelist">
          <div id="timescale"></div>
          <div id="waveCanvse">LOADING</div>
          <div id="waveBack"></div>
          <div id="wavePointer"></div>
          <div id="movePointer"></div>
          <div id="waveFrag" name="waveFrag"></div>
          <div id="shortFrag"></div>
          <div class="playBig">
            <img src="img/playBig.png" class="playBtton">
            <img src="img/pauseBig.png" class="pauseBtton">
          </div>
      </div>
    </div>
    <div id="formInfoBox"><div id="formInfo" class="cd-form floating-labels"></div></div>
    <div class="Cross"></div>
    <div class="Cross Cross2"></div>
    <img src="http://cdn.crowd.datatang.com/Scripts/wavegenerals/img/ruler.png" id="ruler" alt="ruler">
    <div id="progress">
      <div id="played"></div>
      <div id="loading"></div>
    </div>
    <div id="controllBtn">
      <div id="play"></div>
      <div id="pause"></div>
      <div id="stop"></div>
    </div>
  </div>
  <div id="btnGroup">
  </div>
  <div  id="dataInfo">
  </div>
  <div id="smallNav">
    <div class="btn pre"><</div>
    <div class="btn next">></div>
    <ul id="navList">
    </ul>
  </div>
</body>
<script type="text/javascript" src="js/wark.min.js"></script>
<script type="text/javascript" src="js/demo5.js"></script>
</html>
