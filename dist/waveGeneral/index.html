<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>waveGeneral</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/default.css">
<body>
  <div id="personList">
    <ul>
        <li>
          1.客服1
          <input type="radio" name="person1" value="person1"> 男 
          <input type="radio" name="person1" value="person1"> 女 
          ||
          <input type="radio" name="language1" value="language1"> 普通话
          <input type="radio" name="language1" value="language1"> 方言
        </li>
        <li>
          2.客服2
          <input type="radio" name="person2" value="person2"> 男 
          <input type="radio" name="person2" value="person2"> 女 
          ||
          <input type="radio" name="language2" value="language2"> 普通话
          <input type="radio" name="language2" value="language2"> 方言
        </li>
        <li>
          3.用户1
          <input type="radio" name="person3" value="person3"> 男 
          <input type="radio" name="person3" value="person3"> 女 
          ||
          <input type="radio" name="language3" value="language3"> 普通话
          <input type="radio" name="language3" value="language3"> 方言
        </li>
        <li>
          4.用户2
          <input type="radio" name="person4" value="person4"> 男 
          <input type="radio" name="person4" value="person4"> 女 
          ||
          <input type="radio" name="language4" value="language4"> 普通话
          <input type="radio" name="language4" value="language4"> 方言
        </li>
        <li>
          5.other
        </li>
        <li>
          6.空白
        </li>
      </ul>
  </div>
  <div id="wrap">
    <div id="container">
      <div id="wavelist">
          <div id="timescale"></div>
          <div id="waveCanvse">LOADING</div>
          <div id="waveBack"></div>
          <div id="wavePointer"></div>
          <div id="movePointer"></div>
          <div id="waveFrag" name="waveFrag"></div>
          <div id="shortFrag"></div>
          <div class="playBig">
            <img src="img/playBig.png" class="playBtton">
            <img src="img/pauseBig.png" class="pauseBtton">
          </div>
      </div>
    </div>
    <div id="formInfoBox"><div id="formInfo" class="cd-form floating-labels"></div></div>
    <div class="Cross"></div>
    <div class="Cross Cross2"></div>
    <img src="http://cdn.crowd.datatang.com/Scripts/wavegenerals/img/ruler.png" id="ruler" alt="ruler">
    <div id="progress">
      <div id="played"></div>
      <div id="loading"></div>
    </div>
    <div id="controllBtn">
      <div id="play"></div>
      <div id="pause"></div>
      <div id="stop"></div>
    </div>
  </div>
  <div id="btnGroup">
    <div id="clear"  class="btn-freeze">清空</div>
    <div id="save"  class="btn-freeze">保存</div>
  </div>
  <div  id="dataInfo">
  </div>
  <div id="smallNav">
    <div class="btn pre"><</div>
    <div class="btn next">></div>
    <ul id="navList">
    </ul>
  </div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/waveGeneral.var.js"></script>
<script type="text/javascript" src="js/minimal.js"></script>
</html>
