<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>waveGeneral</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<style>
  *{
    padding:0;
    margin:0;
  }
  html,body{
    width: 100%;
    position: relative;
  }
  #wrap{
    background: #f3f3f3;
    border:1px #ccc solid;
    position: relative;
    padding:10px 20px;
    height: 600px;
    float: left;
  }
  #container{
    width: 800px;
    position: relative;
    float: left;
    overflow-x: auto;
    margin-bottom: 10px;
  }
  #wavelist{
    width: auto;
    height: 550px;
    position: relative;
    float: left;
  }
  #timescale{
    left: 0;
    position: absolute;
  }
  #waveCanvse{
    position: absolute;
    height: 300px;
    width: 100%;
    top: 30px;
  }
  #waveBack{
    height: 340px;
    position: absolute;
    left:0;
    top: 30px;
    background: #26C78C;
  }
  #wavePointer{
    width: 1px;
    top: 30px;
    height: 340px;
    position: absolute;
    background: #26C78C;
    z-index: 100;
  }
  #waveFrag{
    height: 340px;
    width: 100%;
    top: 30px;
    left: 0;
    position: absolute;
    z-index: 100;
  }
  .frag{
    position: absolute;
    height: 340px;
    background: rgba(255, 255, 255, 0.5);
    border:1px #6C708C solid;
    border-top: none;
    border-bottom: 0;
    cursor: pointer;
  }
  .fragGreen{
    background: rgba(36, 179, 0, 0.5);
  }
  .fragRed{
    background: rgba(196, 30, 4, 0.5);
  }
  .fragSelected{
    background: rgba(253, 254, 202, 0.8);
    border-color: #FDFECA;
    border-width: 1px;
    cursor: move;
  }
  #shortFrag{
    position: absolute;
    height: 340px;
    top: 30px;
    border:1px #fff solid;
    border-top: none;
    border-bottom: 0;
    background: rgba(255, 255, 255, 0.3);
    z-index: 90;
  }
  .time{
    font-size: 12px;
    color: #2B2F41;
  }
  #btnGroup{
    position: absolute;
    top: 8px;
    left: 800px;
  }
  #btnGroup div{
    float: left;
    width: 100px;
    height: 30px;
    text-align: center;
    line-height: 30px;
    color: #fff;
    font-size: 14px;
    background: #999999;
    margin-left: 30px;
    cursor: pointer;
  }
  #formInfo{
    position: absolute;
    top: 370px;
  }
  #formInfo .form-group{
    background: #fff;
    position: absolute;
    top: 10px;
    width: 250px;
    border: 1px #2B2F41 solid;
    opacity: 0.3;
  }
  #formInfo .form-selected{
    z-index: 100;
    opacity: 1;
  }
  #wrap .form-group{
      padding-top:0px !important;
  }
  #wrap ul{
    margin:0px;
  }
  #wrap .form-group .form-title{
    height: 24px;
    width: 100%;
    float: left;
    border-bottom: 1px solid #2B2F41;
    margin-bottom: 10px;
  }
  #wrap .form-group h1{
    float: left;
    font-weight: 400;
    font-size: 12px;
    line-height: 24px;
    margin-left: 10px;
    margin-top: 0px;
  }
  #wrap .form-group h2{
    float: right;
    font-weight: 400;
    font-size: 11px;
    line-height: 24px;
    margin-right: 10px;
    margin-top: 0px;
  }
  #wrap .form-group .form-content{
    width: 100%;
    float: left;
  }
  #wrap .form-group p{
    float: left;
    width: 70px;
    font-size: 12px;
    line-height: 20px;
    margin-top: 0px;
    text-align: center;
  }
  #wrap .form-group span{
    font-size: 12px;
    line-height: 20px;
    margin-top: 0px;
    text-align: center;
  }
  #wrap .form-group input, .form-group select{
    width: 150px;
    float: left;
    height: 20px;
    font-size: 12px;
  }
  #wrap .form-group label{
    font-size: 12px;
    float: left;
    margin-left: 5px;
    margin-top: 3px;
  }
  #wrap .form-group label input{
    width: 15px;
    height: 15px;
  }
  #wrap .form-group .submit{
    width: 100%;
    float: left;
    text-align: center;
    font-size: 12px;
    line-height: 30px;
    border-top: 1px #2B2F41 solid;
  }
  #progress{
    width: 720px;
    position: absolute;
    border-radius: 5px;
    bottom: 5px;
    left: 50px;
    height: 10px;
    background: #2B2F41;
    cursor: pointer;
    overflow: hidden;
  }
  #controllBtn{
    width: 100%;
    height: 20px;
    position: absolute;
    bottom: -0px;
    left: 0;
  }
  #controllBtn div{
    width: 20px;
    height: 20px;
    position: absolute;
    background-size: 20px 20px;
  }
  #play{
    background: url(http://cdn.crowd.datatang.com/Scripts/wavegenerals/img/play.jpg);
    z-index: 10;
  }
  #pause{
    background: url(http://cdn.crowd.datatang.com/Scripts/wavegenerals/img/pause.jpg);
  }
  #stop{
    background: url(http://cdn.crowd.datatang.com/Scripts/wavegenerals/img/stop.jpg);
    left: 22px;
  }
  #played{
    width: 0%;
    height: 10px;
    position: absolute;
    left: 0;
    background: #26C78C;
    z-index: 10;
  }
  #loading{
    width: 50%;
    height: 10px;
    position: absolute;
    left: 0;
    background: #2B2F41;
  }
  .quality-content{
    width: 100%;
    float: left;
    display: block;
    border-top:1px solid #000;
  }
  .Cross{
    left: -20px;
    width: 100%;
    height: 1px;
    background: #f3f3f3;
    position: absolute;
    top: 60px;
    z-index: 10;
  }
  .Cross2{
    top: 360px;
  }
  .channel {
      height:auto !important;
  }
  #smallNav{
    width: 100%;
    background: rgba(0,0,0,0.5);
    position: fixed;
    bottom: 0;
    height: 40px;
    z-index: 1000;
  }
  #smallNav .btn{
    width: 32px;
    height: 32px;
    float: left;
    background: rgba(0, 0, 0, 0.5);
    margin-left: 3px;
    margin-top:3px;
    border:1px #fff solid;
    text-align: center;
    color: #fff;
    line-height: 32px;
    cursor: pointer;
  }
  #smallNav .pre{
    position: absolute;
    left: 3px;
    z-index: 100;
    background: #000;
  }
  #smallNav .next{
    position: absolute;
    right: 3px;
    z-index: 100;
    background: #000;
  }
  #smallNav ul{
    position: absolute;
    margin: 0 40px;
  }
  #smallNav ul li{
    float: left;
    list-style: none;
  }
  #smallNav ul .green{
    background: rgba(36, 179, 0, 0.5);
  }
  #smallNav ul .red{
    background: rgba(196, 30, 4, 0.5);
  }
  #ruler{
    right: -2px;
    top: 40px;
    height: 340px;
    position: absolute;
  }
</style>
<body>
  <div id="wrap">
    <div id="container">
      <div id="wavelist">
          <div id="timescale"></div>
          <div id="waveCanvse">LOADING</div>
          <div id="waveBack"></div>
          <div id="wavePointer"></div>
          <div id="waveFrag" name="waveFrag"></div>
          <div id="shortFrag"></div>
          <div id="formInfo" class="cd-form floating-labels"></div>
      </div> 
    </div>
    <img src="img/ruler.png" id="ruler" alt="ruler">
    <div class="Cross"></div>
    <div class="Cross Cross2"></div>
    <div id="progress">
      <div id="played"></div>
      <div id="loading"></div>
    </div>
    <div id="controllBtn">
      <div id="play"></div>
      <div id="pause"></div>
      <div id="stop"></div>
    </div>
  </div>
  <div id="btnGroup">
    <div id="cycle">cycle</div>
    <div id="save">save</div>
    <div id="demo">demo</div>
  </div>
  <div id="smallNav">
    <div class="btn pre"><</div>
    <div class="btn next">></div>
    <ul id="navList">
    </ul>
  </div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/waveGeneral.var.js"></script>
<script type="text/javascript" src="js/minimal.js"></script>
</html>
